<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .wrapper {
        background: #ffe8ef;
        box-sizing: border-box;
        position: relative;
      }
      img {
        display: block;
        width: 354px;
        height: 74px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <h1></h1>
    <div class="wrapper">
      <img
        src="https://s1.xmcdn.com/sr012018/xxm-h5/last/dist/image/pic_order_finish_inlet.f68381f4.png"
        alt=""
      />
    </div>
    <script>
      function fixFontSize() {
        var userAgent = window.navigator.userAgent.toLowerCase();
        alert(getComputedStyle(window.document.documentElement)['font-size']);
        alert(document.documentElement.style.fontSize);
        // document.querySelector('h1').innerHTML = userAgent;
        var currentWidth = document.documentElement.getBoundingClientRect()
          .width;
        alert(currentWidth);
        alert(((currentWidth / 375) * 16) / 1.3);
        alert(((currentWidth / 375) * 16) / 1.2);
        if (currentWidth > 750) currentWidth = 750;
        if (currentWidth < 320) currentWidth = 320;

        // 小米mix2,mix2s 缩小1.3  微信环境下正常
        if (/huaweivce-al00/i.test(userAgent)) {
          document.documentElement.style.fontSize =
            ((currentWidth / 375) * 16) / 1.3 + 'px';
          return;
        }
      }
      fixFontSize();
    </script>
  </body>
</html>
